name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false
      - run: go mod tidy
      - run: go test -v -race ./...
      - run: go build -o pipeprof .
      - name: Dogfood - analyze own CI
        run: ./pipeprof .github/workflows/ci.yml
